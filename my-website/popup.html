<!DOCTYPE html>
<html>
<head>
  <title>Visit Site</title>
  <style>
    body {
      width: 200px;
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
      color: #569cd6;
    }

    button {
      background-color: #0e639c;
      color: #fff;
      border: none;
      padding: 10px 14px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1177bb;
    }

    .code-box {
      background-color: #252526;
      border: 1px solid #3c3c3c;
      padding: 10px;
      font-size: 12px;
      margin-top: 10px;
      border-radius: 4px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h3>My Dev Site</h3>
  <div class="code-box">
    <code>console.log("Welcome to My Website");</code>
  </div>
  <button id="go">Visit</button>

  <script src="popup.js"></script>
</body>
</html>
